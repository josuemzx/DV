<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorpresa üíú</title>
  <link rel="icon" href="./img/heart.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    :root{ --ink:#222; --muted:#6b6b6b; --brand:#7c5cff; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Outfit,system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--ink);
      background:
        radial-gradient(1200px 800px at 15% 15%, #ffffff 0%, transparent 38%),
        radial-gradient(1200px 800px at 85% 85%, #ffffff 0%, transparent 38%),
        linear-gradient(180deg,#f7f4ff 0%, #efe9ff 60%, #faf8ff 100%);
    }
    .wrap{min-height:100%; display:grid; grid-template-rows:auto 1fr auto; gap:10px; padding:20px 14px 24px;}
    header{text-align:center}
    h1{margin:0 0 4px; font-size:clamp(20px,5vw,30px)}
    p.sub{margin:0; color:var(--muted); font-size:clamp(12px,3.6vw,14px)}
    .grid{
      place-self:center; width:min(96vw, 920px);
      display:grid; gap:16px;
      grid-template-columns: 1fr; 
    }
    @media (min-width: 820px){
      .grid{ grid-template-columns: 1fr 1fr; }
    }
    .card{
      background:#fff; border-radius:18px; box-shadow:0 12px 30px rgba(0,0,0,.12);
      padding:10px; display:flex; align-items:center; justify-content:center;
    }
    .photo{
      width:100%; height:auto; border-radius:12px; display:block;
      object-fit:cover;
    }
    .actions{ place-self:center; display:flex; gap:10px; flex-wrap:wrap; justify-content:center; margin-top:6px;}
    .btn{
      border:none; cursor:pointer; padding:10px 16px; border-radius:12px;
      background:var(--brand); color:#fff; font-weight:700; text-decoration:none;
      box-shadow:0 8px 22px rgba(124,92,255,.25);
    }
    .btn.secondary{ background:transparent; color:var(--brand); border:2px solid var(--brand); box-shadow:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>La sorpresa üíú</h1>
      <p class="sub">La primera foto de tu hermanit@</p>
    </header>

    <main class="grid">
      <!-- Sustituye los src por tus rutas reales -->
      <div class="card"><img class="photo" src="img/foto-1.jpg" alt="Foto 1"></div>
      <div class="card"><img class="photo" src="img/foto-2.jpeg" alt="Foto 2"></div>
    </main>

    <div class="actions">
      <a class="btn secondary" href="index.html">‚Üê Volver a la carta</a>
      <a class="btn" href="index.html#btn-print" onclick="window.history.back();return false;">Imprimir / Guardar PDF</a>
    </div>
  </div>
</body>
</html>
